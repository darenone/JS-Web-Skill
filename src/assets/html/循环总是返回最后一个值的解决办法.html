<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  ul li {
    display: inline-block;
    width: 100px;
    height: 100px;
    background: orange;
  }
  </style>
</head>
<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ul>
  <p>鼠标在第<span></span>个</p>
</body>
<script>
window.onload = function() {
  // 原始代码 var声明的变量存在变量提升，所以会出现问题
  var liArr = document.getElementsByTagName('ul')[0].children;
  var span = document.getElementsByTagName('span')[0];
  span.innerHTML = 0;
  // for(var i = 0; i < liArr.length; i++) {
  //   liArr[i].onmouseover = function() {
  //     span.innerHTML = ''
  //     span.innerHTML = i + 1
  //   }
  // }

  // 1.解决方案一：利用闭包原理，在函数内部加自执行函数
  // for(var i = 0; i < liArr.length; i++) {
  //   ;(function(i){
  //     liArr[i].onmouseover = function() {
  //       span.innerHTML = ''
  //       span.innerHTML = i + 1
  //     }
  //   })(i)
  // }

  // 2.解决方案二：利用es6 let代替var来声明变量
  for(var i = 0; i < liArr.length; i++) {
    liArr[i]['index'] = i
    liArr[i].onmouseover = function() {
      span.innerHTML = ''
      span.innerHTML = this.index + 1
    }
  }
}
</script>
</html>
